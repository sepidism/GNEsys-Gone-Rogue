<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passcode Protected Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
            transition: background-color 1s ease;
        }
        .hidden {
            display: none;
        }
        input[type="password"], button {
            font-size: 1rem;
            padding: 10px;
            margin: 10px;
        }
        #message {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease;
        }
        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            z-index: 10;
        }
    </style>
</head>
<body>

    <h1>Enter Passcode</h1>
    <input type="password" id="passcode" placeholder="Enter passcode">
    <button onclick="checkPasscode()">Submit</button>

    <p id="message" class="hidden"></p>

    <div id="fireworks" class="hidden">
        ðŸŽ† ðŸŽ‡ ACCESS GRANTED! ðŸŽ‡ ðŸŽ† <br> GENSys is shutting down!
    </div>
    <audio id="success-sound">
        <source src="gnesys_closing.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        
	const correctPasscode = "ILOVEHUMANSLOL";
        function checkPasscode() {
            const inputPasscode = document.getElementById('passcode').value;
            const messageElement = document.getElementById('message');
            const fireworksElement = document.getElementById('fireworks');
            const successSound = document.getElementById('success-sound');

            if (inputPasscode === correctPasscode) {
                
                successSound.play();
                document.body.style.backgroundColor = "#000";
                fireworksElement.style.display = "flex";
                setTimeout(() => {
                    fireworksElement.classList.remove('hidden');
                }, 100);

                messageElement.textContent = "ACCESS GRANTED!";
                messageElement.style.color = "green";
                messageElement.style.opacity = 1;
            } else {
                // Reset everything on wrong attempt
                fireworksElement.style.display = "none";
                document.body.style.backgroundColor = "#f0f0f0";
                messageElement.textContent = "Access Denied! Incorrect passcode.";
                messageElement.style.color = "red";
                messageElement.style.opacity = 1;
            }

            messageElement.classList.remove('hidden');
        }
    </script>
</body>
</html>
